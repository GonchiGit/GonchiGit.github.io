<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        /* Estilo para el fondo de la página */
        body {
            background-color: #f0f8ff; /* Color de fondo, puedes cambiar el código del color */
            color: #333; /* Color del texto para un buen contraste */
            font-family: Arial, sans-serif; /* Fuente del texto */
        }

        /* Estilo para los encabezados */
        h1, h2 {
            color: #4a90e2; /* Color de los encabezados */
        }

        /* Estilo para las listas */
        ul {
            padding-left: 20px; /* Espaciado a la izquierda de las listas */
        }
    </style>
</head>
<body>
    <h1>¡Hola, Mundo!</h1>
    <p>Bienvenidos a mi primera página web. ¡Es muy emocionante aprender HTML!</p>
    
    <h2>Una Imagen Bonita</h2>
    <img src="escuela.png" alt="Imagen de ejemplo">
    
    <h2>Mis Colores Favoritos</h2>
    <ul>
        <li>Rojo</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>
</body>
</html>
